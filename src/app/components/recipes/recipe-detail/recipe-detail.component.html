
<div *ngIf="isRecipeSelected">
    <div class="text-center mt-5">
        <img src={{recipe.imagePath}} alt="" class="rounded img-thumbnail" style="width: 100%;">
        <div class="mt-3">
            <h1>{{recipe.name}}</h1>
            <p>{{recipe.description}}</p>
        </div>
    </div>
    
    <div class="row mt-3" >
        <div class="col-6" *ngIf="recipe.ingredients?.length > 0">
            <ul class="list-group">
                <h4>Ingredients:</h4>
                <li
                    class="list-group-item"
                    style="cursor: pointer;"
                    *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }}: {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    
        <div class="dropdown clearfix col-1 offset-2 mt-4">
            <div class="dropdown clearfix">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Manage Recipe
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a style="cursor: pointer;" (click)="addIngredientsToShoppingList()">To Shopping List</a></li>
                    <li><a  style="cursor: pointer;" (click)="onEdit()" >Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
                </ul>
        </div>
    </div>
</div>
