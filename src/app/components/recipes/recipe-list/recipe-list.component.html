<div>
    <div *ngIf="isRecipesEmpty" style="font-weight: bold">
        Your recipe list is empty. Please click new recipe button above to add new recipe.
    </div>
    <app-recipe-item 
        *ngFor="let recipe of recipes; let i = index"
        [recipe]="recipe"
        [recipeIndex]="i">
    </app-recipe-item>
</div>
