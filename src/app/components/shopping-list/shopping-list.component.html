
<div class="container">
    <div class="row">
        <div class="col-12">
            <app-shopping-edit></app-shopping-edit>
        </div>
        <div class="col-12">
            <ul class="list-group">
                <li 
                    class="list-group-item" 
                    *ngFor="let ingredient of ingredients; let i = index"
                    style="cursor: pointer;"
                    (click)="onEditIngredient(i)">
                    <a class="ingredients">{{ingredient.name}} ({{ingredient.amount}})</a>
                </li>
            </ul>
        </div>
    </div>
</div>
